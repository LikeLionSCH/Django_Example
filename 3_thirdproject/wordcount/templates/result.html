<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>Word Count Result</title>
</head>

<body>
    <h1>
        입력한 텍스트는
        <strong>{{ total }}</strong>
        개의 단어로 구성되어 있습니다.
    </h1>

    <a href="{% url 'home' %}"> 다시 하기 </a>
    <br />


    <h2>입력한 텍스트</h2>
    {{ full }}

    <h2>단어 카운트</h2>
    {% for word, count in dictionary %}
    <p>
        {{ word }}
        &nbsp; &nbsp;:&nbsp; &nbsp;
        <strong>{{ count }}</strong> 개
        <p />
        {% endfor %}
</body>

</html>
