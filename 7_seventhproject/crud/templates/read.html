<h1> 제목 : {{ post.title }} </h1>
<p> 작성 시간 : {{ post.created_at_to_str }} </p>
<p> 수정 시간 : {{ post.updated_at_to_str }} </p>
<p> {{ post.body }} </p>

<form action="{% url 'update_page' post.id %}">
    <input type="submit" value="수정">
</form>

<form action="{% url 'delete' post.id %}">
    <input type="submit" value="삭제">
</form>
